<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fetchapi.css">
    <title>Fetch Api</title>
</head>
<body>
   <div class="container">
    <h1 class="display-1 heading">Fetch API Example</h1>
        <div class="details">
            <label for="pincode">Enter Your Pincode</label>
            <input type="number" id="pincode">
        </div>
        <div class="details">
            <label for="">Area - </label>
            <label for="" id="area"></label>
        </div>
        <div class="details">
            <label for="">State - </label>
            <label for="" id="state"></label>
        </div>
        <div class="details">
            <label for="">Country - </label>
            <label for="" id="country"></label>
        </div>
        <div class="details">
            <label for="">Pincode - </label>
            <label for="" id="postcode"></label>
        </div>
        <div class="details">
            <label for="">Latitude - </label>
            <label for="" id="latitude"></label>
        </div>
        <div class="details">
            <label for="">Longitude - </label>
            <label for="" id="longitude"></label>
        </div>
        <div>
            <button class="btn btn-primary submitBtn" onclick="getData()">Submit</button>
        </div>
   </div>
</body>
<script src="fetchapi.js"></script>
</html>
